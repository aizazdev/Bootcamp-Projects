<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    
     <div id="root" class="root">
        <div class="container">
            <h1>Form Validator</h1>
            <form action="" id="form" class="form">
                <div class="form-control">
                    <label for="">Username</label>
                    <input type="text" id="username" class="username" placeholder="Enter Username">
                    <small id="error-message" class="error-message">Username Error</small>
                </div>
                <div class="form-control">
                    <label for="">Email</label>
                    <input type="email" id="email" class="email" placeholder="Enter Email">
                    <small id="error-message" class="error-message">Username Error</small>
                </div>
                <div class="form-control">
                    <label for="">Password</label>
                    <input type="password" id="password" class="password" placeholder="Enter Password">
                    <small id="error-message" class="error-message">Username Error</small>
                </div>
                <div class="form-control">
                    <label for="">Confirm Password</label>
                    <input type="password" id="c-password" class="c-password" placeholder="Confirm Password">
                    <small id="error-message" class="error-message">Username Error</small>
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
